	const flatten = (arr) => {
		var newArr = [];
	    if (!Array.isArray(arr)) {
	        newArr.push(arr);
	    } else {
	        for (let i = 0; i < arr.length; i++) {
	             newArr = newArr.concat(flatten(arr[i]));
	        }
		}
    	return newArr;
	}
