	<script type="text/javascript">
		class Cash{
			constructor(c) {
    			this.cash = c
  			}
			static add(c1, c2) {
			    var sum = c1.cash + c2.cash + ''
			    return `${sum[0]}元${sum[1]}角${sum[2]}分`
			}
			add(c2) {
			    var sum = this.cash + c2.cash + ''
			    return `${sum[0]}元${sum[1]}角${sum[2]}分`
			}
			toString() {
			    var sum = this.cash.toString()
			    return `${sum[0]}元${sum[1]}角${sum[2]}分`
			}
			valueOf() {
			    return this.cash
			}
		}
